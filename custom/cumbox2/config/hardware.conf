# CumeBox2 硬件配置文件
# OLED配置
OLED_I2C_BUS="1"           # I2C总线号 (i2c@1c对应i2c-1)
OLED_I2C_ADDR="0x3c"       # I2C地址 (0x3c/0x7a)
OLED_WIDTH="80"           # OLED宽度
OLED_HEIGHT="40"          # OLED高度
OLED_DRIVER="ssd1306"      # OLED驱动型号
OLED_ROTATE="0"           # 显示旋转角度 (0=正常, 1=180度旋转)

# 风扇配置
FAN_GPIO="AO_3"           # 风扇GPIO引脚
FAN_TEMP_LOW="50"         # 低温阈值(℃)
FAN_TEMP_HIGH="70"        # 高温阈值(℃)

# LED配置 (GPIOX系列)
LED_STATUS_GPIO="GPIOX_6"    # 状态LED GPIO (心跳灯)
LED_DISK_GPIO="GPIOX_17"     # 磁盘活动LED GPIO (mmc0)

# 按键配置
KEY_POWER_GPIO="AO_2"     # 电源键GPIO
KEY_RESET_GPIO="AO_9"     # 复位键GPIO

# 网络配置
NETWORK_INTERFACE="eth0"  # 默认网络接口
WIFI_INTERFACE="wlan0"    # WiFi接口

# 无线网卡配置 - 中国大陆标准
WIFI_COUNTRY="CN"         # 国家代码：中国
WIFI_REGULATORY_DOMAIN="CN"  # 监管域：中国
WIFI_CHANNEL_2G="1,6,11"  # 2.4GHz信道（中国：1-13）
WIFI_CHANNEL_5G="36,40,44,48,52,56,60,64,149,153,157,161,165"  # 5GHz信道（中国）
WIFI_POWER_LIMIT="20"     # 功率限制(dBm) - 中国标准
WIFI_TX_POWER="20"        # 发射功率(dBm)
WIFI_CHANNELS="13"        # 2.4GHz信道数量（中国：1-13）

# 系统配置
SWAP_SIZE="2048"         # Swap大小(MB)
ZRAM_SIZE="512"          # ZRAM大小(MB)
ROOTFS_EXPAND="8"        # 根分区扩容大小(GB)