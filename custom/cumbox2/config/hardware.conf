# CumeBox2 硬件配置文件
# OLED配置
OLED_I2C_BUS="0"           # I2C总线号
OLED_I2C_ADDR="0x3c"       # I2C地址 (0x3c/0x7a)
OLED_WIDTH="80"           # OLED宽度
OLED_HEIGHT="40"          # OLED高度
OLED_DRIVER="ssd1306"      # OLED驱动型号
OLED_ROTATE="0"           # 显示旋转角度 (0=正常, 1=180度旋转)

# 风扇配置
FAN_GPIO="AO_3"           # 风扇GPIO引脚
FAN_TEMP_LOW="50"         # 低温阈值(℃)
FAN_TEMP_HIGH="70"        # 高温阈值(℃)

# LED配置
LED_STATUS_GPIO="X_49"    # 状态LED GPIO
LED_DISK_GPIO="X_4B"      # 磁盘活动LED GPIO

# 按键配置
KEY_POWER_GPIO="AO_2"     # 电源键GPIO
KEY_RESET_GPIO="AO_9"     # 复位键GPIO

# 网络配置
NETWORK_INTERFACE="eth0"  # 默认网络接口
WIFI_INTERFACE="wlan0"    # WiFi接口

# 系统配置
SWAP_SIZE="2048"         # Swap大小(MB)
ZRAM_SIZE="512"          # ZRAM大小(MB)
ROOTFS_EXPAND="8"        # 根分区扩容大小(GB)