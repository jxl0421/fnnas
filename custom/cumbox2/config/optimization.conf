# CumeBox2 系统优化配置文件
# 针对1G内存、8GB存储的优化设置

# Swap配置 - 1G内存推荐2GB swap
SWAP_SIZE="2048"  # Swap大小(MB)
SWAP_PATH="/swapfile"

# 内存压缩配置 - 使用zram缓解内存压力
ZRAM_ENABLED="true"
ZRAM_SIZE="512"  # ZRAM大小(MB)，1G内存建议512MB
ZRAM_COMP_ALG="lzo-rle"  # 压缩算法（优先性能）
ZRAM_DEVICES="1"

# 系统参数优化
VM_SWAPPINESS="10"  # Swappiness值(0-100)，越低越少使用swap
VM_VFS_CACHE_PRESSURE="75"
VM_DIRTY_RATIO="15"
VM_DIRTY_BACKGROUND_RATIO="5"

# 外挂设备自动挂载
AUTO_MOUNT_ENABLED="true"
AUTO_MOUNT_TARGET="/mnt/storage"
AUTO_MOUNT_LABELS="STORAGE,DATA,EXT"  # 按标签识别挂载点