name: Build CumeBox2 FnNAS Image

on:
  workflow_dispatch:
    inputs:
      fnnas_kernel:
        description: "Select fnnas kernel version"
        required: false
        default: "6.12.y"
        type: choice
        options:
          - 6.12.y
          - 6.18.y
          - 6.12.y_6.18.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      rootfs_expand:
        description: "Set rootfs expansion size(GiB) - For 8GB storage use 6-8GB"
        required: false
        default: "8"
      builder_name:
        description: "Set builder signature"
        required: false
        default: "cumbox2"
      fnnas_base_version:
        description: "Select fnnas base image version"
        required: false
        default: "amlogic_693"
        type: choice
        options:
          - amlogic_693

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-fnnas-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download fnnas image [ ${{ inputs.fnnas_base_version }} ]
        id: down
        working-directory: /builder
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create directory
          [[ -d "fnnas" ]] || mkdir -p fnnas

          fnnas_base_version="${{ inputs.fnnas_base_version }}"
          [[ -n "${fnnas_base_version}" ]] && build_tag="fnnas_${fnnas_base_version}" || build_tag="fnnas_save"

          # Auto-detect latest version
          echo "Auto-detecting latest fnnas image for amlogic platform..."
          latest_version=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/ophub/fnnas/releases?per_page=20 | \
              jq -r --arg RTK "fnnas_base_image" \
              --arg BOARD "amlogic" \
              '[.[] | select(.tag_name | contains($RTK))] |
              map(.assets[] | select(.name | contains($BOARD) and endswith(".img.xz"))) |
              sort_by(.updated_at) |
              reverse |
              .[0] |
              {data: .updated_at, url: .url, name: .name}')

          [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && {
              echo "Invalid fnnas image file download address."
              exit 1
          }

          latest_url="$(echo ${latest_version} | jq -r '.url')"
          fnnas_filename="$(echo ${latest_version} | jq -r '.name')"

          echo "Downloading: ${fnnas_filename}"
          echo "Source: ${latest_url}"

          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "fnnas/${fnnas_filename}"

          [[ "${?}" -ne "0" ]] && echo "Download failed." && exit 1

          # Add directory links
          ln -sf /builder/fnnas ${{ github.workspace }}/fnnas
          ln -sf /builder/fnnas /home/runner/work/_actions/ophub/fnnas/main/fnnas

          echo "build_tag=cumbox2_fnnas" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Copy CumeBox2 DTB and scripts
        if: ${{ steps.down.outputs.status == 'success' && !cancelled() }}
        run: |
          echo "Copying CumeBox2 device tree and scripts..."

          # Uncompress fnnas image
          cd fnnas
          xz -d *.img.xz
          img_file=$(ls *.img)
          
          # Mount the image
          mkdir -p /mnt/cumbox2
          sudo losetup /dev/loop8 "${img_file}"
          sudo kpartx -av /dev/loop8
          
          # Find the root partition
          root_part=$(sudo fdisk -l /dev/loop8 | grep "Linux filesystem" | awk '{print $1}' | head -1)
          if [ -z "$root_part" ]; then
            root_part="/dev/mapper/loop8p2"
          fi
          
          sudo mount "${root_part}" /mnt/cumbox2
          
          # 确保DTB目录存在
          sudo mkdir -p /mnt/cumbox2/boot/dtb/amlogic/

          # 确认T95兼容的DTB存在
          echo "Checking T95 compatible DTB..."
          if [ -f "/mnt/cumbox2/boot/dtb/amlogic/meson-gxl-s905x-p212.dtb" ]; then
            echo "✓ meson-gxl-s905x-p212.dtb exists (T95 compatible)"
          else
            echo "⚠ p212.dtb not found, listing available DTBs..."
            ls -la /mnt/cumbox2/boot/dtb/amlogic/*.dtb 2>/dev/null || echo "No DTB files found"
          fi
          
          # 创建自定义目录结构
          echo "Creating directory structure..."
          sudo mkdir -p /mnt/cumbox2/usr/share/ophub/custom/cumbox2/config
          sudo mkdir -p /mnt/cumbox2/usr/share/ophub/custom/cumbox2/scripts
          sudo mkdir -p /mnt/cumbox2/usr/share/ophub/custom/cumbox2/systemd
          sudo mkdir -p /mnt/cumbox2/usr/share/ophub/custom/cumbox2/patch
          
          # 复制配置文件
          echo "Copying config files..."
          sudo cp ${{ github.workspace }}/custom/cumbox2/config/* /mnt/cumbox2/usr/share/ophub/custom/cumbox2/config/
          
          # 复制脚本文件
          echo "Copying script files..."
          sudo cp ${{ github.workspace }}/custom/cumbox2/scripts/* /mnt/cumbox2/usr/share/ophub/custom/cumbox2/scripts/
          
          # 复制systemd服务文件到系统目录
          echo "Installing systemd services..."
          sudo cp ${{ github.workspace }}/custom/cumbox2/systemd/*.service /mnt/cumbox2/etc/systemd/system/
          
          # 复制patch文件（用于参考）
          sudo cp ${{ github.workspace }}/custom/cumbox2/patch/* /mnt/cumbox2/usr/share/ophub/custom/cumbox2/patch/
          
          # 复制安装脚本
          sudo cp ${{ github.workspace }}/custom/cumbox2/install.sh /mnt/cumbox2/usr/share/ophub/custom/cumbox2/
          
          # 设置脚本执行权限
          sudo chmod +x /mnt/cumbox2/usr/share/ophub/custom/cumbox2/scripts/*.sh
          sudo chmod +x /mnt/cumbox2/usr/share/ophub/custom/cumbox2/install.sh
          
          # 设置uEnv.txt启动配置
          echo "Setting up uEnv.txt..."
          sudo mkdir -p /mnt/cumbox2/boot
          sudo cp ${{ github.workspace }}/custom/cumbox2/config/uEnv.txt /mnt/cumbox2/boot/uEnv.txt
          sudo chmod 644 /mnt/cumbox2/boot/uEnv.txt
          
          # 创建首次启动标记（用于install.sh自动运行）
          echo "Creating first boot marker..."
          sudo touch /mnt/cumbox2/etc/cumbox2_first_boot
          
          # 创建自动启动服务（首次启动运行install.sh）
          sudo tee /mnt/cumbox2/etc/systemd/system/cumbox2-first-boot.service > /dev/null << 'EOF'
[Unit]
Description=CumeBox2 First Boot Setup
After=local-fs.target
Before=network.target
ConditionPathExists=/etc/cumbox2_first_boot

[Service]
Type=oneshot
ExecStart=/usr/share/ophub/custom/cumbox2/install.sh
ExecStartPost=/bin/rm -f /etc/cumbox2_first_boot
RemainAfterExit=yes

[Install]
WantedBy=multi-user.target
EOF
          
          sudo ln -sf /etc/systemd/system/cumbox2-first-boot.service /mnt/cumbox2/etc/systemd/system/multi-user.target.wants/cumbox2-first-boot.service
          
          # 显示安装的文件
          echo "Installed files:"
          echo "--- Config files ---"
          ls -la /mnt/cumbox2/usr/share/ophub/custom/cumbox2/config/
          echo "--- Script files ---"
          ls -la /mnt/cumbox2/usr/share/ophub/custom/cumbox2/scripts/
          echo "--- Systemd services ---"
          ls -la /mnt/cumbox2/etc/systemd/system/cumbox2-*.service
          
          # Unmount
          sudo sync
          sudo umount /mnt/cumbox2
          sudo kpartx -d /dev/loop8
          sudo losetup -d /dev/loop8
          
          # Recompress image
          xz -z "${img_file}"
          
          echo "✓ CumeBox2 files installed successfully"

      - name: Packaging fnnas
        if: ${{ steps.down.outputs.status == 'success' && !cancelled() }}
        uses: ophub/fnnas@main
        with:
          fnnas_path: fnnas/*.img.xz
          fnnas_board: s905x2-hg680fj  # Use HG680P configuration
          fnnas_kernel: ${{ inputs.fnnas_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ophub/fnnas
          rootfs_expand: ${{ inputs.rootfs_expand }}
          builder_name: ${{ inputs.builder_name }}

      - name: Upload CumeBox2 firmware
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS == 'success' && !cancelled() }}
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: false
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - CumeBox2 (S905X) 专属固件
            - 编译方式：使用HG680P配置（s905x2-hg680fj）
            - DTB配置：使用T95兼容DTB（meson-gxl-s905x-p212.dtb）
            - 启动地址：0x10800000（T95标准）
            - 硬件配置：1G内存 + 8GB存储优化
            
            ## 硬件功能
            - **OLED显示屏**：I2C-1总线，地址0x3c，支持framebuffer和用户空间驱动模式
            - **风扇自动控制**：GPIOAO_3，温度阈值50-70℃
            - **无线网卡**：CN监管域，20dBm功率，中国信道
            - **LED指示灯**：状态灯(GPIOX_6/心跳) + 磁盘灯(GPIOX_17/mmc0)
            
            ## 注意事项
            - 首次启动会自动运行安装脚本
            - OLED/风扇服务支持自动重试和优雅降级
            - 如果OLED不显示，请检查I2C总线是否正确
            
            ## 查看状态
            ```bash
            systemctl status cumbox2-oled cumbox2-fan cumbox2-wifi-cn
            journalctl -u cumbox2-* -f
            ```
